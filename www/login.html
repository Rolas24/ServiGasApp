 <div class="login-screen">
  <div class="view">
    <div data-page="login" class="page">
      <div class="page-content login-screen-content">
        <div class="login-screen-title">Titulo</div>
        <form>
          <div class="list-block">
            <ul>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Usuario</div>
                  <div class="item-input">
                    <input type="text" name="username" placeholder="Usuario/email/telefono">
                  </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Contraseña</div>
                  <div class="item-input">
                    <input type="password" name="password" placeholder="Ingresa tu contraseña">
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list-block">
            <ul>
              <li><a id="btnIniciarSesion" href="#" class="item-link list-button bg-blue">Iniciar Sesión</a></li>
            </ul>
            <div class="list-block-label">
              <p>¿Aun no estas registrado?</p>
              <a id="btnRegistroUsuario" href="#" class="item-link list-button bg-black">Registrate aqui.</a>
              <p>¿Olvidaste Tu usuario y/o contraseña?</p>
              <a id="btnRecuperarContraseña" href="#" class="item-link list-button bg-black">Recuperala aqui.</a>
              <p><a href="#" class="close-login-screen"></a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
